<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Calling India</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5472878630322730"
        crossorigin="anonymous"></script>
    <script defer src="./javascript.js"></script>
    <script src="https://kit.fontawesome.com/42eae9eadc.js" crossorigin="anonymous"></script>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</head>

<body>
    <div class="container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5472878630322730"
            data-ad-slot="3523050028" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <h1 class="heading">Free Calling All over India</h1>
        <div class="shareWhatsapp"><a
                href="whatsapp://send?text=Try Free Calling All over India on www.callforfreeindia.netlify.app Try it now, and share others."
                data-action="share/whatsapp/share" target="_blank"> <i class="fa-brands fa-whatsapp"></i> Share on
                Whatsapp</a></div>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5472878630322730"
            data-ad-slot="3472682821" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <div class="phoneContaienr">
            <div class="videoDiv">

                <div class="videoContainer" id="hVid1">
                    <video width="400" id="playV1">
                        <source src="./full.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="videoContainer" id="hVid2">
                    <video width="400" id="playV2">
                        <source src="./hindustani.mp4" type="video/mp4">
                    </video>
                </div>
                <button onclick="callEnd()" class="CallBtn">End</button>
            </div>
            <div id="phoneDiv">

                <div class="changeContainer enterNumberEn">
                    <div id="enterNumberDiv">
                        <div class="input-box">
                            <span class="prefix">+91</span>
                            <input type="tel" placeholder="Enter a Number" readonly onchange="handleMe()"
                                id="numberInput" />
                        </div>
                        <p id="ErrorHandler">Enter Mobile Number to call.</p>
                    </div>
                    <div id="calling">
                        <p id="callingP">Calling..</p>
                    </div>
                </div>
                <hr style="width:90%; margin-bottom: 20px;">
                <div class="numberContainer">
                    <div id="1" onclick="numberClick(this.id)">1</div>
                    <div id="2" onclick="numberClick(this.id)">2</div>
                    <div id="3" onclick="numberClick(this.id)">3</div>
                    <div id="4" onclick="numberClick(this.id)">4</div>
                    <div id="5" onclick="numberClick(this.id)">5</div>
                    <div id="6" onclick="numberClick(this.id)">6</div>
                    <div id="7" onclick="numberClick(this.id)">7</div>
                    <div id="8" onclick="numberClick(this.id)">8</div>
                    <div id="9" onclick="numberClick(this.id)">9</div>
                    <div class="hide">&nbsp;</div>
                    <div id="0" onclick="numberClick(this.id)">0</div>
                    <div onclick="handleBack()">&larr;</div>
                </div>
                <button onclick="call()" id="CallBtn">CALL</button>
            </div>
        </div>
        <!-- Horizontal -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5472878630322730"
            data-ad-slot="3472682821" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>
</body>

</html>
